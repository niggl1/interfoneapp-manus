# Render Blueprint - InterfoneApp
# Documentação: https://render.com/docs/blueprint-spec

databases:
  - name: interfoneapp-db
    databaseName: interfoneapp
    user: interfoneapp
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: interfoneapp-api
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: interfoneapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
