# Render Blueprint - InterfoneApp
# Documentação: https://render.com/docs/blueprint-spec

databases:
  - name: interfoneapp-db
    databaseName: interfoneapp
    user: interfoneapp
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: interfoneapp-api
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: interfoneapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://interfoneapp-admin.onrender.com,https://interfoneapp-visitor.onrender.com

  # Web Admin (Frontend)
  - type: static
    name: interfoneapp-admin
    rootDir: web-admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://interfoneapp-api.onrender.com/api/v1
      - key: VITE_SOCKET_URL
        value: https://interfoneapp-api.onrender.com

  # Web Visitor (Frontend)
  - type: static
    name: interfoneapp-visitor
    rootDir: web-visitor
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://interfoneapp-api.onrender.com/api/v1
      - key: VITE_SOCKET_URL
        value: https://interfoneapp-api.onrender.com
